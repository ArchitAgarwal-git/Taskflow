<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container fade-in">
        <div class="logo">
            <h1>TaskFlow</h1>
            <p>Your personal productivity companion</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="userName">Full Name</label>
                <input type="text" id="userName" name="userName" required placeholder="Enter your full name">
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                <div class="error-message" id="dobError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Get Started with TaskFlow
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Setting up your workspace...</p>
            </div>

            <div class="success-message" id="successMessage">
                Welcome aboard! Redirecting to your dashboard...
            </div>
        </form>
    </div>

    <!-- Locale placeholder for future localization -->
    <div id="locale-placeholder" data-locale="guj" style="display: none;"></div>
    
    <script src="script.js"></script>
</body>
</html>
